<!DOCTYPE html>
<html>
<head>
    <title>Debug LocalStorage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .key { font-weight: bold; color: #333; }
        .value { color: #666; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug LocalStorage for NUGT</h1>
    <p>This page shows what's currently stored in localStorage for the NUGT app.</p>
    
    <button onclick="showAllStorage()">Show All Storage</button>
    <button onclick="showNugtStorage()">Show NUGT Storage Only</button>
    <button onclick="clearNugtStorage()">Clear NUGT Storage</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, className = 'debug') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function showAllStorage() {
            document.getElementById('results').innerHTML = '';
            log('<h2>All LocalStorage Items</h2>');
            
            if (localStorage.length === 0) {
                log('No items in localStorage', 'debug');
                return;
            }
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                log(`<div class="key">${key}:</div><div class="value">${value}</div>`);
            }
        }
        
        function showNugtStorage() {
            document.getElementById('results').innerHTML = '';
            log('<h2>NUGT Storage Items</h2>');
            
            const nugtKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('nugt_')) {
                    nugtKeys.push(key);
                }
            }
            
            if (nugtKeys.length === 0) {
                log('No NUGT items in localStorage', 'debug');
                return;
            }
            
            nugtKeys.sort().forEach(key => {
                const value = localStorage.getItem(key);
                let displayValue = value;
                
                // Try to pretty-print JSON
                try {
                    const parsed = JSON.parse(value);
                    displayValue = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    // Not JSON, use as-is
                }
                
                log(`<div class="key">${key}:</div><div class="value">${displayValue}</div>`);
            });
            
            // Specifically check for lineup data
            const attendanceData = localStorage.getItem('nugt_matchAttendance');
            const lineupData = localStorage.getItem('nugt_matchLineup');
            
            log('<h3>Lineup Analysis</h3>');
            log(`Has attendance data: ${!!attendanceData}`);
            log(`Has lineup data: ${!!lineupData}`);
            
            if (attendanceData) {
                try {
                    const attendance = JSON.parse(attendanceData);
                    const attendingCount = attendance.filter(p => p.attending).length;
                    const startersCount = attendance.filter(p => p.lineupRole === 'starter').length;
                    const subsCount = attendance.filter(p => p.lineupRole === 'substitute').length;
                    
                    log(`Attendance analysis: ${attendance.length} total, ${attendingCount} attending, ${startersCount} starters, ${subsCount} substitutes`);
                } catch (e) {
                    log('Error parsing attendance data: ' + e.message);
                }
            }
            
            if (lineupData) {
                try {
                    const lineup = JSON.parse(lineupData);
                    log(`Lineup analysis: ${lineup.startingXI?.length || 0} starters, ${lineup.substitutes?.length || 0} substitutes`);
                } catch (e) {
                    log('Error parsing lineup data: ' + e.message);
                }
            }
        }
        
        function clearNugtStorage() {
            const nugtKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('nugt_')) {
                    nugtKeys.push(key);
                }
            }
            
            nugtKeys.forEach(key => {
                localStorage.removeItem(key);
            });
            
            log(`Cleared ${nugtKeys.length} NUGT storage items`);
        }
        
        // Auto-show NUGT storage on load
        showNugtStorage();
    </script>
</body>
</html>
